<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 并集选择器
		 所有选择器选到的标签选择器之间以,连接-->
		<style type="text/css">
		p,div{
		color: red;
		}
		</style>
		</head>
		<body>
		<p>这是段落1</p>
		<h3>这是标题</h3>
		<div>这是div</div>
		
		
		<!-- 交集选择器 -->
		<h3>这是标题</h3>
		<p class="p1 p2">这是段落1</p>
		<p class="p2 p3">这是段落2</p>
		<p class="p1 p2">这是段落1</p>
		<h3 class="p1 p3">这是段落</h3>
		
		<!-- 兄弟选择器 -->
		<h1>我是标题1</h1>
		<p>我是段落1</p>
		<p>我是段落2</p>
		<p>我是段落3</p>
		<h1>我是标题2</h1>
		<a href="#">我是超链接</a>
		<p>我是段落4</p>
		<p>我是段落5</p>
		<p>我是段落6</p>
	</body>
<html>
